                    <!-- makes a list of the buttons that can colapse on small screens  and creates said buttons -->                 <div class="collapse navbar-collapse justify-content-start align-center" id="main-nav">
                    <ul class="navbar-nav rounded-5">
                        <li class="nav-item">
                            <a href="/index.html" type="button" class="nav-link btn mx-1">home</a>

                <!--- welcome massage on big box in top under navigation bar --->
                <header class="header bg-dark py-5">
                <div class="container  px-4 px-lg-5 my-5">
                    <h1 class="display-3 fw-bolder text-white text-center">Book shop</h1>
                    <p class="display-5 text-white text-center">books for programmers</p>
                </div>
                </header>
                

            <main>
                <!---Container för text-->
                <div class="container-fluid">
                    <div class="container p-5 my-5 border bg-dark text-light rounded-5">
                        <form action="#" method="post">

                            <!-- creates the text editor for Name -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="namn">Name:</label>
                                  <input type="text" class="form-control" placeholder="name" required name="namn">
                                </div>
                            </div>
                            <!-- creates the text editor for Surname -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="lastname">Surname:</label>
                                  <input type="text" class="form-control" placeholder="Surname" required name="lastname">
                                </div>
                            </div>

                            <!-- creates the text editor for number (mind that only numbers can be put into the text area) -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="number">Number:</label>
                                  <input type="tel" class="form-control" placeholder="+46 Number" required name="number">
                                </div>
                            </div>

                            <!-- creates the text editor for message -->
                            <div class="col-md-12 mb-3">
                                <label for="comment">Message:</label>
                                <textarea class="form-control" rows="4" id="comment" name="text" required placeholder="message"></textarea>
                            </div>

                                <div>
                                    <button type="button" id="form_submit" class="btn btn-success">Skicka</button>
                                </div>
                            </div>      
                        </form>
                    </div>
            </main>

</body>
