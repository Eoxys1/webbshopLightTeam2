<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>

                <!-- toggle button for navbar on mobile screens -->

                 aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                 </button>
                 <a href="index.html">
                 <img src="/assets/dinosaur.svg" alt="" class="rounded-circle img-fluid" style="width: 40px; height: 40px;">
                 </a>
    
                 <div class="collapse navbar-collapse justify-content-start align-center" id="main-nav">
                    <ul class="navbar-nav rounded-5">
                        <li class="nav-item">
                            <a href="/index.html" type="button" class="nav-link btn mx-1">home</a>
                        </li>
    
                        <li class="nav-item">
                            <a href="/about" type="button" class="nav-link btn mx-1">about</a>

                        <li class="nav-item">
                            <a href="#" type="button" class="nav-link btn mx-2">contact</a>
                        </li>
                    </ul>
                 </div>
                 
    
               
    
            </div>
    
        </nav>
          
                <!--- Välkomst meddelandet stor box top av sidan --->
                <header class="header bg-dark py-5">
                <div class="container  px-4 px-lg-5 my-5">
                    <h1 class="display-4 fw-bolder text-white text-center">Lingonen</h1>
                </div>
                </header>
                

                
                <!---Container för text-->
                <div class="container-fluid">
                    <div class="container p-5 my-5 border bg-dark text-light rounded-5">
                        <form action="#">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="namn">Förnamn:</label>
                                  <input type="text" class="form-control" placeholder="Förnamn" name="namn">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="lastname">Efternamn:</label>
                                  <input type="text" class="form-control" placeholder="Efternamn" name="lastname">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="number">Number:</label>
                                  <input type="tel" class="form-control" placeholder="+46 Number" name="number">
                                </div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="comment">Meddelande:</label>
                                <textarea class="form-control" rows="4" id="comment" name="text" placeholder="Skriv här."></textarea>
                            </div>

                                <div>
                                    <button type="button" class="btn btn-success">Skicka</button>
                                </div>
                            </div>      
                        </form>
                    </div>
                

                <footer class="bg-light text-center text-lg-start">
                    <div class="container p-3">
                        <p class="text-center">© 2024 Te4.Co.... All rights reserved.</p>
                    </div>
                </footer>

</body>
